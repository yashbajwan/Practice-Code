<body>

    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="text" name="" id="">
                    <button>Check</button>
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="text" maxlength="3"></td>
            </tr>

            <tr>
                <td>Country</td>
                <td><input type="text" disabled value="India"></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>

            <tr>
                <td>Resume</td>
                <td><input type="file"></td>
            </tr>

            <tr>
                <td>Hobbies</td>
                <td><label><input type="checkbox" checked>Cricket</label>
                    <label><input type="checkbox">Football</label>
                </td>
            </tr>

            <tr>
                <td>Gender </td>
                <td>
                    <label><input type="radio" name="gender">Female</label>
                    <label><input type="radio" name="gender">Male</label>
                </td>
            </tr>

            <tr>
                <td>City</td>
                <td><select>
                        <option selected disabled>--Choose City</option>
                        <optgroup label="Main">
                            <option>New Delhi</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                            <option>Bangalore</option>
                        </optgroup>
                        <optgroup label="other">
                            <option>Noida</option>
                            <option>Faridabad</option>
                            <option>Gurugram</option>
                            <option>Gaziabad</option>
                        </optgroup>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button>Submit</button>
                    <button>Reset</button>
                </td>
            </tr>
        </table>
    </form>
